<html>

<head data-event-handler="Setting1EventHandler" data-viewstate-type="uTorrent.EventHandlers.Setting1EventHandler+ViewState, uTorrent">
    <link rel="stylesheet" type="text/css" href="resources/style.css">
    <script type="text/tiscript" src="resources/tis/EventHandler.tis"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Choose Install Options</h1>
            <div class="head-img-block right">
                <img class="logoHeader" />
            </div>
        </div>

        <div class="content">
            <div class="wrapper">
                <ul class="checkbox-list">
                    <li>
                        <button id="CheckBox1" type="checkbox" checked="checked">
                            Create Start menu entry
                        </button>
                    </li>
                    <li>
                        <button id="CheckBox2" type="checkbox" checked="checked">
                            Create Quick Launch icon
                        </button>
                    </li>
                    <li>
                        <button id="CheckBox3" type="checkbox" checked="checked">Create Desktop icon</button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="footer">
            <div class="w-100">
                <div class="w-50">
                    <input id="btnBack" type="button" value="Back" />
                </div>
                <div class="w-50">
                    <input id="btnNext" type="button" value="Next" class="btn-right" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
