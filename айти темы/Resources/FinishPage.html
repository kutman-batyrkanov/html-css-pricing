<html>

<head data-event-handler="FinishEventHandler">
    <link rel="stylesheet" type="text/css" href="resources/style.css">
    <script type="text/tiscript" src="resources/tis/EventHandler.tis"></script>
</head>

<body id="Body1">
    <div class="container">
        <div id="Header" class="header">
            <h1 id="Header1">Thank you for installing µTorrent®</h1>
            <div class="head-img-block right">
                <img id="LogoHeader" class="logoHeader" />
            </div>
        </div>

        <div class="content">
            <div class="wrapper">
                <p class="half-w">
                    Thank you for installing μTorrent. The #1 torrent download client on desktop and mobile devices worldwide.
                </p>
                <p id="Line1">Version {Resource SoftwareVersion} by BitTorrent Inc.</p>

                <div class="mt-5">
                    <button id="CheckBox1" type="checkbox" checked="checked">
                        Launch μTorrent®
                    </button>
                </div>
                <div id="BannerOffer"></div>
            </div>
        </div>

        <div class="footer">
            <div class="w-100">
                <div class="w-50">
                </div>
                <div class="w-50 right">
                    <input id="btnExit" type="button" value="Finish" class="btn-right" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
